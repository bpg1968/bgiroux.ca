<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Brian P. Giroux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<header class="bg-light py-3 mb-4 border-bottom">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
    <a href="/" class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none">
      <span class="fs-4">Brian P. Giroux</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
      </li>

      <li class="nav-item">
        <a href="/about/" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle {% if page.url contains '/projects/' %}active{% endif %}"
           href="/projects/"
           id="projectsDropdown"
           role="button"
           data-bs-toggle="dropdown"
           aria-expanded="false">
          Projects
        </a>
        <ul class="dropdown-menu" aria-labelledby="projectsDropdown">
          <li><a class="dropdown-item {% if page.url == '/projects/software/' %}active{% endif %}"
                 href="/projects/software/">Software</a></li>
          <li><a class="dropdown-item {% if page.url == '/projects/woodworking/' %}active{% endif %}"
                 href="/projects/woodworking/">Woodworking</a></li>
        </ul>
      </li>

      <li class="nav-item">
        <a href="/writing/" class="nav-link {% if page.url == '/writing/' %}active{% endif %}">Writing</a>
      </li>

      <li class="nav-item">
        <a href="/contact/" class="nav-link {% if page.url == '/contact/' %}active{% endif %}">Contact</a>
      </li>
    </ul>

  </div>
</header>

<main class="container">
  {{ content }}
</main>

<footer class="bg-light text-center text-muted py-4 mt-5 border-top">
  <div class="container">
    <p class="mb-0">&copy; {{ site.time | date: "%Y" }} Brian P. Giroux. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
